<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>myTime</title>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="path/to/chartjs/dist/Chart.js"></script> -->
  </head>
  
 
  <body>
    <div class="title">myTime Management</div>
    <div class="chart-container">
      <canvas id="myChart" width="300px" height="300px"></canvas>
    </div>
    
    <!-- <div class="main-container"> -->
      <div class="question-container">
        <div class="question1">How many hours do you sleep?</div>
        <div class="range">
          <div class="sliderValue">
            <span>12</span>
          </div>
          <div class="field">
            <div class="value left">
              0
            </div>
            <input class="question" type="range" min="0" max="24" value="8" steps="1">
            <div class="value right">
              24
            </div>
          </div>
        </div>  
        <div class="question2">How many hours do you work?</div>
        <div class="range">
          <div class="sliderValue">
            <span>12</span>
          </div>
          <div class="field">
            <div class="value left">
              0
            </div>
            <input class="question" type="range" min="0" max="24" value="8" steps="1">
            <div class="value right">
              24
            </div>
          </div>
        </div>  
        <div class="question3">How long is your commute? (hours)</div>
        <div class="range">
          <div class="sliderValue">
            <span>12</span>
          </div>
          <div class="field">
            <div class="value left">
              0
            </div>
            <input class="question" type="range" min="0" max="24" value="8" steps="1">
            <div class="value right">
              24
            </div>
          </div>
        </div>  
      <!-- </div> -->
    
        <div className="help-links">
          <a href="https://www.healthline.com/health/sleep/sleep-calculator#importance-of-sleep">Sleep Tips</a><br/>
          <a href="https://www.nytimes.com/guides/business/how-to-improve-your-productivity-at-work">Improving productivity</a><br />
          <a href="https://www.lifehack.org/articles/productivity/how-get-more-done-day-7-ideas-that-really-work.html">How to get more done</a><br />
        </div>
      </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
